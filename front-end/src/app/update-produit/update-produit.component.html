<div class="mt-5">
    <h3 class="text-center mb-3 text-primary font-weight-bold ">Modifier un produit</h3>
  <form (submit)="updateProduit()">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="marque">Marque:</label>
          <input type="text" class="form-control" id="marque" name="marque" [(ngModel)]="produit.marque" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="prix">Prix:</label>
          <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="produit.prix" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="quantite">Quantit√©:</label>
          <input type="number" class="form-control" id="quantite" name="quantie" [(ngModel)]="produit.quantie" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-success btn-block"  >modifier</button>
        <button type="button" class="btn btn-danger btn-block"  (click)="delete()">supprimer</button>
        <button type="button" class="btn btn-primary btn-block"  (click)="ajouterProduit()">
           Ajouter un produit
        </button>

      </div>
    </div>
  </form>
</div>
