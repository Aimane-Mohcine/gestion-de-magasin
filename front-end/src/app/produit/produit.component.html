<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card text-center w-75">
    <div class="card-header text-center bg-primary">
      <h4 class="text-light mb-0 rounded-bottom-3">Les Produirs</h4>
    </div>
    <div class="card-body">

      <table class="table table-bordered table-hover mx-auto">

        <thead class="table-primary">
        <tr>
        <tr>
          <th>ID</th>
          <th>Marque</th>
          <th>Prix</th>
          <th>Quantit√©</th>
          <th>Options</th>
        </tr>

        </thead>

        <tbody>
        <tr *ngFor="let p of produits">
          <td>{{ p.id }}</td>
          <td>{{ p.marque }}</td>
          <td>{{ p.prix | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>{{ p.quantie }}</td>
          <td class="p-2">
            <button class="btn btn-success mr-2"  (click)="send(p.id)">Acheter</button>
            <button class="btn btn-danger"  (click)="send2(p.id)">Admin</button>
          </td>

        </tr>
        </tbody>

      </table>

    </div>
    <div class="card-footer text-muted">
      Total de produits : {{ produits.length }}
    </div>
  </div>
</div>
